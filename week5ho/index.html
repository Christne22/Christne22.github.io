<!DOCTYPE html>
<html lang="en">

<head>
  <title>Carousel Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" ">
  <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
    <div class="container">
      <a href="#" class="navbar-brand">What is a Carousel?</a>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="#overview" class="nav-link">Overview</a>
          </li>
          <li class="nav-item">
            <a href="#questions" class="nav-link">Questions</a>
          </li>
          <li class="nav-item">
            <a href="#diy" class="nav-link">DIY</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
    <div class="container">
      <div class="d-sm-flex align-items-center justify-content-between">
        <div>
          <h1>How To <span class="text-warning">Create a Carousel</span></h1>
          <p class="lead my-4">
            We walk you through every step in order to create a main page carousel for your images.
          </p>
          <button class="btn-primary btn-lg pb-5">Start Learning Today</button>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://github.com/CIT82/christinet-pub/blob/main/images/carousel.png?raw=true"
            class="d-block w-100" alt="merry-go-round" style="width:100%;">
        </div>

        <div class="item">
          <img src="https://github.com/CIT82/christinet-pub/blob/main/images/kingarthur.png?raw=true"
            class="d-block w-100" alt="king arthur carousel" style="width:100%;">
        </div>

        <div class="item">
          <img src="https://github.com/CIT82/christinet-pub/blob/main/images/pier39.png?raw=true" class="d-block w-100"
            alt="Pier 39" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>

</html>
